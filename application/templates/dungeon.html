{% extends "layout.html" %}

{% block content %}
    <div id="content">
        <h2>Dungeon Page</h2>
        <h2>Dungeon Name: {{ dungeonName }}</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Length</th>
                <th>Width</th>
                <th>Material</th>
                <th>Make</th>
            </tr>
            </thead>
            {% for data in dungeonData %}
            <tr>
                <td>{{ data["name"] }}</td>
                <td>{{ data["length"] }}</td>
                <td>{{ data["width"] }}</td>
                <td>{{ data["material"] }}</td>
                <td>
                <form action="{{ url_for('make') }}" method="POST">
                    <input type="hidden" name="dungeonID" value="{{ data['dungeonID'] }}">
                    <input type="hidden" name="name" value="{{ data['name'] }}">
                    <button>Make</button>
                </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
