{% extends "layout.html" %}

{% block content %}
    <div id="content">
        <h2>{{ title }}</h2>
        <form name="login" action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.monster_id.label }}<br>
                {{ form.monster_id(size=25) }}
            </p>
            <p>
                {{ form.called.label }}<br>
                {{ form.called(size=25) }}
            </p>
            <p>
                {{ form.submit() }}
            </p>
        </form>
    </div>
{% endblock %}
